  _format_version: "3.0"

  services:
    - name: auth-service
      url: http://auth-service:3001
      routes:
        - name: auth-routes
          paths:
            - /auth
          strip_path: true
    
    - name: product-service
      url: http://product-service:3002
      routes:
        - name: product-routes
          paths:
            - /products
            - /categories
          strip_path: false
      
    - name: cart-service
      url: http://cart-service:3003
      routes:
        - name: cart-routes
          paths:
            - /cart
          strip_path: true
    - name: review-service
      url: http://review-service:3004
      routes:
        - name: review-routes
          paths:
          - /reviews
          strip_path: true
    - name: payment-service
      url: http://payment-service:3005
      routes:
      - name: payment-routes
        paths:
          - /payments
        strip_path: true
  
    - name: order-service
      url: http://order-service:8080
      routes:
      - name: order-routes
        paths:
          - /orders
        strip_path: true
        
  plugins:
    - name: cors
      config:
        origins:
          - "*"
        methods:
          - GET
          - POST
          - PUT
          - PATCH
          - DELETE
          - OPTIONS
        headers:
          - Accept
          - Authorization
          - Content-Type
        credentials: true
        max_age: 3600
    
    - name: rate-limiting
      config:
        minute: 100
        policy: local
