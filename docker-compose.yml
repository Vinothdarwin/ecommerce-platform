version: '3.8'

services:
  # MongoDB
  mongo:
    image: mongo:7.0
    container_name: ecommerce-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - ecommerce-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ecommerce-network

  # Auth Service
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/ecommerce-auth
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      - mongo
    networks:
      - ecommerce-network

  # Product Service
  product-service:
    build: ./product-service
    container_name: product-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - MONGODB_URI=mongodb://mongo:27017/ecommerce-products
      - AUTH_SERVICE_URL=http://auth-service:3001
    depends_on:
      - mongo
      - auth-service
    networks:
      - ecommerce-network

  # Cart Service
  cart-service:
    build: ./cart-service
    container_name: cart-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
    depends_on:
      - redis
      - auth-service
      - product-service
    networks:
      - ecommerce-network

  # API Gateway (Kong)
  api-gateway:
    image: kong:3.3.1-alpine
    container_name: api-gateway 
    ports:
      - "8000:8000"
      - "8001:8001"
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/kong/declarative/kong.yml
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
    volumes:
      - ./kong.yml:/kong/declarative/kong.yml
    depends_on:
      - auth-service
      - product-service
      - cart-service
    networks:
      - ecommerce-network

  # Frontend
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    networks:
      - ecommerce-network
  review-service:
    build: ./review-service
    container_name: review-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - MONGODB_URI=mongodb://mongo:27017/ecommerce-reviews
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
    depends_on:
      - mongo
      - auth-service
      - product-service
    networks:
      - ecommerce-network
  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - MONGODB_URI=mongodb://mongo:27017/ecommerce-payments
      - STRIPE_SECRET_KEY=sk_test_demo_key
      - AUTH_SERVICE_URL=http://auth-service:3001
      - ORDER_SERVICE_URL=http://order-service:8080
    depends_on:
      - mongo
      - auth-service
    networks:
      - ecommerce-network

  # Order Service (Java)
  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/ecommerce-orders
    depends_on:
      - mongo
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  mongo-data:
  redis-data:

