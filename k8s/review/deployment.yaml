apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-service
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: review-service
  template:
    metadata:
      labels:
        app: review-service
    spec:
      containers:
      - name: review-service
        image: ecommerce/review-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3004
        env:
        - name: PORT
          value: "3004"
        - name: MONGODB_URI
          value: "mongodb://mongo:27017/ecommerce-reviews"
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: AUTH_SERVICE_URL
        - name: PRODUCT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: PRODUCT_SERVICE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: review-service
  namespace: ecommerce
spec:
  selector:
    app: review-service
  ports:
  - port: 3004
    targetPort: 3004
  type: ClusterIP