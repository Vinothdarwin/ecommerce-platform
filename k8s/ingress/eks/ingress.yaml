apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  namespace: ecommerce
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/success-codes: '200'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # Frontend - serve at root
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      
      # API Gateway routes
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
      
      - path: /api/products
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
      
      - path: /api/cart
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
      
      - path: /api/reviews
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
      
      - path: /api/payments
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
      
      - path: /api/orders
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
